<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers WMS Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.2.2/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@7.2.2/dist/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h2>OpenLayers WMS Example</h2>
    <div id="map"></div>

    <script>
      window.onload = function() {
          // Initialize the map
          const map = new ol.Map({
              target: 'map',
              layers: [
                  // Base OSM Layer
                  new ol.layer.Tile({
                      source: new ol.source.OSM()  // OpenStreetMap base layer
                  }),
                  
                  // WMS Layer for Population Density
                  new ol.layer.Tile({
                      source: new ol.source.TileWMS({
                          url: 'https://sedac.ciesin.columbia.edu/geoserver/wms',
                          params: {
                              'LAYERS': 'gpw-v3:gpw-v3-population-density_2000',
                              'TILED': true
                          },
                          serverType: 'geoserver',
                          transition: 0
                      })
                  })
              ],
              view: new ol.View({
                  center: ol.proj.fromLonLat([0, 0]),  // Center of the map [Longitude, Latitude]
                  zoom: 2
              })
          });
      };
    </script>

</body>
</html>
